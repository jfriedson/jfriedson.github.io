<!-- inject:../components/baseHead/baseHeadStart.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    {{ partial "head.html" . }} {{ partial "head_custom.html" . }}
  </head>

  <body>
    {{ partial "header.html" . }}

    <section id="projects" class="section rad-animation-group">
      <div class="container">
        <div class="row flex-column-reverse flex-md-row rad-fade-down">
          <div class="col-12 col-md-5 mt-sm-0">
            {{ $currentPageID := .Page.File.UniqueID }}
            {{ range where .Site.RegularPages.ByDate.Reverse "Type" "projects" }}

            <div class="experience {{ if eq .Page.File.UniqueID $currentPageID }} selected {{ end }}" >
              <a href="{{.Permalink}}">
                <div class="experience__title">{{ .Params.title }}</div>
              </a>
            </div>
            {{ end }}
          </div>
          <div class="col-12 col-md-7 mt-sm-0">
            {{ .Content | safeHTML }}
          </div>
        </div>
      </div>
    </section>

    {{ partial "base-foot.html" . }}
  </body>
</html>
<!-- endinject -->
